<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title  %}  {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    
    <!--menu del ecomers-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="logo" href="{% url 'ecomee:adminhome' %}">Ecom<span>Merc</span></a>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item mx-2">
                    <a class="text-dorado menuauth mx-1 active" aria-current="page" href="{% url 'ecomee:adminhome' %}">Home</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="text-dorado menuauth mx-1 active" aria-current="page" href="{% url 'ecomee:adminallorder' %}">Todos los pedidos</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="text-dorado menuauth mx-1 " aria-current="page" href="{% url 'ecomee:store' %}">Ver sitio</a>
                </li>
            </ul>

        </div>
        </div>
    </nav>


    <div class="container">
        
        {% block content %}


        {% endblock content %}

    </div>
  
  
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
